<head>

<body ng-app="myApp">
    <div class="route" data-aos="fade-down" data-aos-duration="1500">
            <div class="row">
                <div class="col-md-6 header-1">
                    <a href="#!/" class=""><button class="btn btn-light effect">Home</button></a>
